<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Softso</title>
</head>
<body>

        <h1>Softso</h1>

              <tr>

              <tr>

              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th scope="row">Total</th>
                <td>$17000</td>

                <td>$8500</td>
              </tr>
            </tfoot>
          </table>
