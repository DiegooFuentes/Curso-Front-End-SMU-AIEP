<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
</head>
<body>
    <header>
        <h1> La vie art</h1>
    </header>
    <main>
        <section>
            <video controls width="400" height="200">
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                This browser does not support this video.
            </video>
        </section>
        <section>
            <picture>
                <source media="(min-width: 768px)" srcset="imagen-grande.jpg">
                <source media="(min-width: 576px)" srcset="imagen-mediana.jpg">
                <img src="imagen-pequena.jpg" alt="Rosses falling from the sky">
            </picture>
            <figure>
                <img src="ejemplo.jpg" alt="Mona lisa painting">
                <figcaption>Mona Lisa by Leonardo DaVinci</figcaption>
            </figure>
        </section>                
        <section>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
                This browser does not support this audio tag.
            </audio>
        </section>  
        <footer>
            <p>All rights reserved to La vie art est.2023 <br> To contact the gallery email us at: Lavieart@gallery.com</p>
        </footer>  
            
            


    </main>
    
</body>
</html>
